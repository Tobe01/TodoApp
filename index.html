<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoApp</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="Fonts-6/css/all.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="index.js"></script>
</head>

<body style="font-family: montserrat; background-color: rgb(245, 241, 241); padding: 30px 10px;" class="m-0 p-0">
   
   <div class="flex flex-col md:flex-col md:m-auto md:align-middle md:justify-center">
     <div class="mt-10 bg-slate-300 rounded-md p-5 flex flex-col m-auto align-middle justify-center w-full md:w-3/5">
       <b class="m-auto text-2xl text-white">Todo List</b>
       <div class="flex flex-col py-5">
        <div class="flex justify-between px-0">
          <button onclick="addTask();" type="button" class="js-addTaskBtn button mb-6 bg-green-700">
            <span class="button__text">Add Task</span>
            <span class="button__icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" height="24" fill="none" class="svg"><line y2="19" y1="5" x2="12" x1="12"></line><line y2="12" y1="12" x2="19" x1="5"></line></svg></span>
          </button>
          <button onclick="viewTask();" class="js-viewAllBtn cssbuttons-io-button mb-6">
            View All
            <div class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" height="30" viewBox="0 -960 960 960" width="30"><path d="M0 0h24v24H0z" fill="none"></path><path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z"fill="currentColor"></path></svg>
            </div>
          </button>
        </div>
        <div style="display: none;" class="js-addTask flex flex-col space-y-2">
          <textarea placeholder="Details" class="js-inputArea w-full pt-1 pl-2 rounded-md"></textarea>
          <div class="flex space-x-1">
           <input class="js-date px-3 rounded-md" type="date">
           <input class="js-time px-3 rounded-md" type="time">
           <button onclick="getInput();" class="js-addBtn addButton">
            <div class="svg-wrapper-1">
              <div class="svg-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                  <path fill="none" d="M0 0h24v24H0z"></path>
                  <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                </svg>
              </div>
            </div>
            <span>ADD</span>
          </button>
          </div>
        </div>
        <div style="display: none;" class="js-viewTask space-y-4 mt-4 py-2 bg-slate-400 rounded-md">
         <div class="js-display bg-white m-auto space-y-5">
         </div>
        </div>
       </div>
     </div>
   </div>

</body>

</html>
